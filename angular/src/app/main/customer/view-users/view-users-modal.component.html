<div bsModal #viewUsersModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="viewUsersModal" aria-hidden="true" [config]="{backdrop: 'static'}">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">
          {{ l("UsersAssignedTo") }}: {{ customerName }}
        </h4>
        <button type="button" class="close" (click)="close()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      
      <div class="modal-body">
        <div *ngIf="loading" class="text-center">
          <i class="fas fa-spinner fa-spin"></i>
          {{ l("Loading") }}...
        </div>
        
        <div *ngIf="!loading">
          <div class="table-responsive" *ngIf="customerUsers.length > 0">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>{{ l("Name") }}</th>
                  <th>{{ l("Surname") }}</th>
                  <th>{{ l("Email") }}</th>
                  <th>{{ l("UserName") }}</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let user of customerUsers">
                  <td>{{ user.name }}</td>
                  <td>{{ user.surname }}</td>
                  <td>{{ user.emailAddress }}</td>
                  <td>{{ user.userName }}</td>
                </tr>
              </tbody>
            </table>
          </div>
          
          <div *ngIf="customerUsers.length === 0" class="text-center text-muted">
            <i class="fas fa-users fa-3x mb-3"></i>
            <p>{{ l("NoUsersAssignedToThisCustomer") }}</p>
          </div>
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="close()">
          {{ l("Close") }}
        </button>
      </div>
    </div>
  </div>
</div>
